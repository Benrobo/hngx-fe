<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HngX Frontend Assessment</title>
  </head>
  <body>
    <img
      src="https://ca.slack-edge.com/T05FFAA91JP-U05R8ALRWCT-ab1781ce5e54-512"
      data-testid="slackDisplayImage"
      alt="benrobo"
      class="profile-img"
      width="200"
    />
    <h2 class="name" data-testid="slackUserName">benrobo</h2>
    <p class="track" data-testid="myTrack">Frontend</p>
    <a
      data-testid="githubURL"
      href="https://github.com/Benrobo/hngx-fe/tree/main/s-1"
      class="github"
      >Github</a
    >
    <p class="dow" data-testid="currentDayOfTheWeek">Thursday</p>
    <p class="utc" data-testid="currentUTCTime"></p>
    <script>
      let utcelem = document.querySelector(".utc");
      let dow = document.querySelector(".dow");
      const daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const currentDate = new Date();
      const currentDay = daysOfWeek[currentDate.getUTCDay()];
      const currentUTC = new Date().getTime();

      utcelem.innerHTML = currentUTC;
      dow.innerHTML = currentDay;
      // utcelem.setAttribute("data-testid", currentUTC);
      // dow.setAttribute("data-testid", currentDay);
    </script>
  </body>
</html>
