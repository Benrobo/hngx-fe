<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HngX Frontend Assessment</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-cont">
        <img
          src="https://ca.slack-edge.com/T05FFAA91JP-U05R8ALRWCT-ab1781ce5e54-512"
          data-testid="https://ca.slack-edge.com/T05FFAA91JP-U05R8ALRWCT-ab1781ce5e54-512"
          alt="benrobo"
          class="profile-img"
        />
      </div>
      <div class="info">
        <h2 class="name" data-testid="benrobo">Benrobo</h2>
        <div class="track-cont">
          <span class="track" data-testid="frontend">Frontend</span>
          <a
            data-testid="https://github.com/benrobo/hngx-fe"
            href="https://github.com/benrobo/hngx-fe"
            class="github"
            >Github</a
          >
        </div>
        <br />
        <div class="date">
          <span class="dow">Thursday</span>
          <span class="utc"></span>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>

    <script>
      let utcelem = document.querySelector(".utc");
      let dow = document.querySelector(".dow");
      const daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const currentDate = new Date();
      const currentDay = daysOfWeek[currentDate.getUTCDay()];
      const currentUTC = new Date().toISOString();

      utcelem.innerHTML = currentUTC;
      dow.innerHTML = currentDay;
      utcelem.setAttribute("data-testid", currentUTC);
      dow.setAttribute("data-testid", currentDay);
    </script>
  </body>
</html>
